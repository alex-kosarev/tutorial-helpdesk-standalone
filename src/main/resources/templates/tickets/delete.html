<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
    <head th:with="title=#{page.tickets.delete(${ticket.id})}" th:include="partial/head :: head">
        <title>Helpdesk Tutorial</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li><a href="/tickets" th:href="@{/tickets}" th:text="#{page.tickets.all}"></a></li>
                        <li><a href="/tickets" th:href="@{/tickets/{id}(id=${ticket.id})}" th:text="#{page.tickets.view(${ticket.id})}"></a></li>
                        <li class="active" th:text="#{page.tickets.delete(${ticket.id})}"></li>
                    </ol>
                </div>
                <div class="col-lg-6">
                    <h1 th:text="#{page.tickets.view(${ticket.id})}">Ticket</h1>
                    <table class="table" th:object="${ticket}">
                        <tbody>
                            <tr>
                                <th th:text="#{ticket.id}"></th>
                                <td th:text="*{id}"></td>
                            </tr>
                            <tr>
                                <th th:text="#{ticket.dateCreated}"></th>
                                <td th:text="*{dateCreated}"></td>
                            </tr>
                            <tr>
                                <th th:text="#{ticket.issue}"></th>
                                <td th:text="*{issue}"></td>
                            </tr>
                            <tr>
                                <th th:text="#{ticket.issueDetails}"></th>
                                <td th:text="*{issueDetails}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-6">
                    <h1 th:text="#{page.tickets.delete(${ticket.id})}">Delete ticket</h1>
                    <form method="post" action="/tickets" th:action="@{/tickets/{id}/delete(id=${ticket.id})}">
                        <div class="alert alert-danger">
                            <strong th:text="#{page.tickets.delete.confirmationHeader}"></strong><br/><th:block th:text="#{page.tickets.delete.confirmation}"></th:block>
                        </div>
                        <button type="submit" class="btn btn-danger" th:text="#{btn.delete}"></button>
                    </form>
                    <th:block th:replace="partial/footer :: footer"></th:block>
                </div>
            </div>
        </div>
    </body>
</html>
